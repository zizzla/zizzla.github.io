<header class="site-header">
    <div class="wrapper" style="display: flex; align-items: center;">
        {%- if site.logo -%}
            <a href="{{ '/' | relative_url }}">
                <img src="{{ site.logo | relative_url }}" alt="Logo" style="max-height: 50px; width: auto; margin-right: 10px;">
            </a>
        {%- endif -%}

        <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

        <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
                <span class="menu-icon fas fa-bars fa-lg"></span>
            </label>

            <div class="drawer-container">
                <div class="drawer">
                    {%- include nav-items.html paths = site.minima.nav_pages | default: site.pages | map: "path" %}
                </div>
            </div>
            <div class="slab">
                {%- include nav-items.html paths = site.minima.nav_pages | default: site.pages | map: "path" %}
            </div>
        </nav>
    </div>
</header>
